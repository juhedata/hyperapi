services:
  - service_id: test/mws
    path: /mws
    protocol: http
    auth:
      type: AppKey
    timeout: 3
    load_balance: conn
    upstreams:
      - error_threshold: 10
        error_reset: 60
        retry_delay: 10
        weight: 100
        id: 1
        target: "http://127.0.0.1:54320/"
        max_conn: 100
        version: "1.0"
    filters:
      - type: Header
        setting:
          operate_on: "request"
          injection:
            - ['X-TEST', "test-header"]
          removal:
            - "Authorization"
      - type: Header
        setting:
          operate_on: "response"
          injection:
            - ['POWERED-BY', "hyperapi"]
          removal:
            - "Server"
            - "X-UPSTREAM-ID"
      - type: ACL
        setting:
          access_control: "allow"
          paths:
            - methods: "GET,POST,DELETE,PUT,OPTIONS,PATCH"
              path_regex: "/api/user.*"
            - methods: "GET"
              path_regex: "/error.*"

    sla:
      - name: Default
        filters:
          - type: RateLimit
            setting:
              interval: 3
              limit: 5
              burst: 10

