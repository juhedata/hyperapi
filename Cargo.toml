[package]
name = "apihub_gateway"
version = "0.1.0"
authors = ["Leric Zhang <leric.zhang@gmail.com>"]
edition = "2018"

[dependencies]
futures = "0.3"
hyper = "0.13"
log = "0.4"
tokio = { version = "0.2", features = ["full"] }
tower = { version = "0.3", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
clap = "2.27"
async-std = "1.6"
anyhow = "1.0"
tracing="0.1"
time="0.2"
redis = "0.17.0"
mlua = { version = "0.4", features = ["luajit", "vendored"] }
pin-project = "0.4"
crossbeam = "0.8"
parking_lot = "0.11"
base64 = "0.13"
jsonwebtoken = "7"
